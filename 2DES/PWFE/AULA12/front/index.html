<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Solicitações</title>
    </head>
    <body>
        <header>
            <h1>Solicitações</h1>
        </header>
        <main>
            <h3>Seção Departamento</h3>
            <button>Listar Departamentos</button>
            <button>Excluir Departamentos</button>
            <table id="listarDepto">
                <th>
                    <td>Código do Departamento</td>
                    <td>Nome do Departamento</td>
                </th>
                <tbody>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td>a</td>
                        <td>b</td>
                    </tr>
                </tbody>
            </table>

            <h3>Seção Produtos</h3>
            <button>Listar Produtos</button>
            <button>Cadastrar Produtos</button>
            <button>Excluir Produtos</button>

            <table id="listarProd">
                <th>
                    <td>Código do Produto</td>
                    <td>Nome do Produto</td>
                </th>
                <tbody>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td>a</td>
                        <td>b</td>
                    </tr>
                </tbody>
            </table>

            <h3>Seção Solicitações</h3>
            <button>Listar Solicitações</button>
            <div id="formSolicitacao">
                Nº da Solicitação: <input type="text">
                Data: <input type="date" name="" id="">
                Código do Departamento: <input type="text" name="" id="">
                Código do Funcionário: <input type="text" name="" id="">
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="script.js"></script>
</html>
