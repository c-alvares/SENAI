<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            
        }
    </style>
</head>
<body>
    <form>
        <label>Nome <input type="text" id="nome"></label>
        <label>Email <input type="text" id="email"></label>
        <label>Senha <input type="text" id="senha"></label>
        <label>Repetir Senha <input type="text" id="repeteSenha"></label>
        <label>Telefone <input type="text" id="telefone"></label>
        <label>CEP <input type="text" id="caixaPostal" onblur="buscaCep()"></label>
        <label>Logradouro <input type="text" id="logradouro" disabled></label>
        <label>Complemento <input type="text" id="complemento"></label>
        <label>Bairro <input type="text" id="bairro" disabled></label>
        <label>Cidade <input type="text" id="cidade" disabled></label>
        <label>Estado <input type="text" id="estado" disabled></label>
    </form>
    <button>Cadastrar</button>
</body>
<script src="./script.js"></script>
</html>
