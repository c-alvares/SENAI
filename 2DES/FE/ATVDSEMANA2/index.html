<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <div class="container">
            <h2>VALIDADOR DE PLACA</h2>
            <p>Digite o n√∫mero da placa:</p>
            <input type="text" placeholder="    CBA-1750 / ZXY-6W82" id="placa">
            <button id = "btPlaca">Validar</button>
            <h2 id="retorno"></h2>
            <!-- .setTimeout -->
        </div>

        <div class="container">
            <h2>VALIDADOR DE CPF</h2>
            <p>Digite o CPF:</p>
            <input type="number" placeholder="        XXX.XXX.XXX-XX" id="rcbCPF">
            <button id ="btPlaca">Validar</button>
            <textarea id="retornoCPF" cols="28" rows="2"></textarea>
        </div>
        
        <div class="container">
            <h2>GERADOR DE TELEFONE</h2>
            <p>Informe DDD e a quantidade de telefones a gerar:</p>
            <div class="caixaEntrada">
                <input type="number" id="rcbDDD" placeholder="DDD">
                <input type="number" id="qtdTelefone">
                <button id = "btGerarTelefone">Gerar</button>
            </div>
            <textarea id="retornoTelefone" cols="28" rows="3"></textarea>
        </div>

        <div class="container">
            <h2>GERADOR DE CPF</h2>
            <p>Quantidade de CPFS a gerar:</p>
            <input type="number" id="qtdCPF">
            <button id = "btGerarCPF">Gerar</button>
            <textarea id="criadoCPF" cols="28" rows="3"></textarea>
        </div>
</body>
