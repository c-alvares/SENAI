<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body onLoad="dadosClientes()">
    <table>
        <thead>
            <tr>
                <th colspan="7">Clientes</th>
            </tr>
            <tr>
                <th>Cod_Cli</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody class="corpo1">
            <tr id="first-line">
                <td id="cod-cli"></td>
                <td id="name"></td>
                <td id="adress"></td>
                <td id="neighbour"></td>
                <td id="city"></td>
                <td id="state"></td>
                <td id="number"></td>
            </tr>
        </tbody>
    </table>
    <div class="modais">
        <div id="modalPhone" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>Telefones</th>
                        <th align="right"><button class="fechar" 
                            onClick="modais.setAttribute('style','display:none;')">X</button></th>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <th>Número</th>
                    </tr>   
                </thead>
                <tbody id="tabelaPhone">

                </tbody>
            </table>
        </div>    
    </div>
</body>
<script src="clientes.js"></script>
</html>
