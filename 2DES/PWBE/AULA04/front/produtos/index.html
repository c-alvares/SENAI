<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Seo Nelson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onClick="showModal()">Adicionar Produto</button>
    <div class="produtos">
        <div class="produto model">
            <p id="nome">Nome do produto</p>
            <p id="preco">Preço do produto: </p>
            <button>Comprar</button>
        </div>
    </div>
    <div class="modal model">
        <div class="form-modal">
            <input type="text" id="cod" placeholder="Código do Produto">
            <input type="text" id="nnome" placeholder="Nome do Produto">
            <input type="text" id="qntd" placeholder="Quantidade do Produto">
            <input type="text" id="ppreco" placeholder="Preço do Produto">
            <button onClick="cadastrar()">Cadastar</button>
            <button id="cancel" onClick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
