<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Caixa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>Livro Caixa</h1>
        <hr>
        <label>Filtro:
            <select name="" id="filtro"></select>
        </label>
        <label>Novo Lançamento
            <button id="lancar" onclick="cadastro()"> + </button>
        </label>
        <hr>
    </div>
    <div id="divisao">
        <table class="tabelaDeb"> 
            <thead>
            <tr>
                <td colspan="5"><strong>Débitos</strong></td>
            </tr>
            <tr>
                <td>N-Lançamento</td>
                <td>Data</td>
                <td>Descrição</td>
                <td>Valor</td>
                <td>Tipo</td>
            </tr>
            </thead>
            <tbody id="Corpo" class="corpoTabela">
                <tr id="Linha">
                    <td id="nLancamento"></td>
                    <td id="hoje"></td>
                    <td id="descricao"></td>
                    <td id="valor"></td>
                    <td id="tipo"></td>
                </tr>
            </tbody>
        </table>
        <table class="tabelaCred"> 
            <thead>
            <tr>
                <td colspan="5"><strong>Crédito</strong></td>
            </tr>
            <tr>
                <td>N-Lançamento</td>
                <td>Data</td>
                <td>Descrição</td>
                <td>Valor</td>
                <td>Tipo</td>
            </tr>
            </thead>
            <tbody id="body" class="corpoTabela">
                <tr id="row">
                    <td id="nuLancamento"></td>
                    <td id="amanha"></td>
                    <td id="descricoes"></td>
                    <td id="valores"></td>
                    <td id="tipos"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <label><strong>Saldo acumulado: R$ 
        <span id="saldoAcumulado"></span>
    </strong></label>
    <div id="caixaCadastro">
        <h3>Criar Novo Lançamento</h3>
        <button> X </button>
    </div>
    <hr>
    <Label>Descrição:<input type="text"></Label>
    <Label>Tipo:<input type=""></input></Label>
    <Label>Valor:<input type=""></input></Label>
</body>
<script src="./script.js"></script>
</html>
