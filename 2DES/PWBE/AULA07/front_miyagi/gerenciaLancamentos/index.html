<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Caixa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onLoad="carregarDados()">
    <div class="header">
        <h1>Livro Caixa</h1>
    </div>
    <hr>
    <div class="header">
        <label id="filtro">Filtro: 
            <input id='d' onblur="filtrar()" type='text' placeholder="Data">
        </label>
        <label>Novo Lançamento
            <button id="lancar" onclick="abrirModalCadastro()"> + </button>
        </label>  
    </div>
    <hr>
    <div id="divisao">
        <div id="divDeb">
            <table class="tabelaDeb"> 
                <thead>
                <tr>
                    <td colspan="5"><strong>Débitos</strong></td>
                </tr>
                <tr>
                    <th>N-Lançamento</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
                </thead>
                <tbody id="corpo" class="corpoTabela">
                    <tr id="linha">
                        <td id="nLancamento"></td>
                        <td id="hoje"></td>
                        <td id="descricao"></td>
                        <td id="valor"></td>
                        <td id="tipo"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divCred">
            <table class="tabelaCred"> 
                <thead>
                <tr>
                    <td colspan="5"><strong>Crédito</strong></td>
                </tr>
                <tr>
                    <th>N-Lançamento</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
                </thead>
                <tbody id="body" class="corpoTabela">
                    <tr id="row">
                        <td id="nuLancamento"></td>
                        <td id="amanha"></td>
                        <td id="descricoes"></td>
                        <td id="valores"></td>
                        <td id="tipos"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <label><strong>Saldo acumulado: R$ 
        <span id="saldoAcumulado"></span>
    </strong></label>
    <!-- Janela de Cadastro -->
    <div id="telaCadastro" class="modais model">
        <div id="caixaCadastro" class="caixa">
            <div class="cabecalho">
                <h3>Criar Novo Lançamento</h3>
                <button class="fechar" onclick="fecharModalCadastro()">X</button>
            </div>
            <hr>
            <div class="inputs">
                <Label>Descrição:<input type="text" id="descricao" class="largura"></Label>
                <Label>Tipo:
                    <select id="tipo" class="largura">
                        <option value="D">Saída</option>
                        <option value="C">Entrada</option>
                    </select>
                </Label>
                <Label>Valor:<input type="number" id="valor" class="largura"></input></Label>
            </div>
            <hr>
            <div class="btnEnviar">
                <strong>*</strong>
                <button id="enviar" onClick="cadastrar()">Enviar</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
